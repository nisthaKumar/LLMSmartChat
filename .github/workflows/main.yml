name: Run python script

on:
  workflow_dispatch:

env:
  openai_api_key : ${{secrets.OPENAI_API_KEY}}

jobs:
  run-python:

    runs-on: ubuntu-latest

    steps:
    - name: Run python file
      run: |
        python3 main.py
